<!-- registration/password_reset_confirm.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar restablecimiento de contraseña</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2>Restablecer contraseña</h2>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="uidb64" value="{{ uidb64 }}">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group">
        <label for="new_password1">Nueva contraseña:</label>
        <input type="password" class="form-control" id="new_password1" name="new_password1" required>
      </div>
      <div class="form-group">
        <label for="new_password2">Confirmar nueva contraseña:</label>
        <input type="password" class="form-control" id="new_password2" name="new_password2" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar nueva contraseña</button>
    </form>
  </div>
</body>
</html>
