{% load static %} 
<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
                <nav class="navbar navbar-expand navbar-light bg-light">
                    <div class="nav navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'start' %}" > Inicio</a>
                        <a class="nav-item nav-link active" href="{% url 'libros' %}" > Libros</a>
                        <a class="nav-item nav-link active" href="{% url 'categorias' %}" > Categorias</a>
                        <a class="nav-item nav-link active" href="{% url 'nosotros' %}" > Nosotros</a>
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
                            <span class="navbar-text me-2"> Usuario: {{ user.username }}</span>
                            {% else %}
                            <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
                            {% endif %}
                    </div>
                </nav>
                
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {% block contenido %} {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
