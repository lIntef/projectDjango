{% extends 'bass.html' %}

{% block titulo %} INDEX {% endblock %}

{% block contenido %}
    <div class="card">
        <div class="card-header">
            <a name="" 
            id="" 
            class="btn btn-success"  
            href="{% url 'crear_cat' %}"
            role="button">
            Agregar Nueva Categoria </a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Categorias</h4>
            <div
                class="table-responsive"
            >
                <table
                    class="table table-primary"
                >
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            {% for Categoria in categorias %}
                            <tr class="">
                                <td>{{ Categoria.id }}</td>
                                <td>{{ Categoria.nombre }}</td>
                                <td><a
                                    name=""
                                    id=""
                                    class="btn btn-info"
                                    href="{% url 'editar_cat' Categoria.id %}"
                                    role="button"
                                    >Editar</a
                                >
                                | <a
                                name=""
                                id=""
                                class="btn btn-danger"
                                href="{% url 'eliminar_cat' Categoria.id %}"
                                role="button"
                                >Borrar</a
                            >
                                </td>
                            </tr>
                            {% endfor %}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="card-footer text-muted">Footer</div>
    </div>
    
{% endblock %}
